<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>upload lastpass</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    .content {
      margin-top: 100px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row content">
        <div class="col-xs-offset-3 col-xs-6">
          <div class="well">
            <ol>
              <li>
                <strong>Export the backup file from lastpass</strong>
              </li>
              <li>
                <strong>Upload your backup file by the form</strong>
              </li>
              <li>
                <strong>Done!</strong>
              </li>
            </ol>
            <br />
            <form accept-charset="UTF-8" action="/post" class="simple_form form-horizontal" enctype="multipart/form-data" method="post">
              <div class="form-group">
                <div class="col-xs-8">
                  <input class="filestyle" data-buttontext="浏览..." id="organization_logo" name="organization[logo]" type="file" tabindex="-1" style="position: absolute; clip: rect(0px 0px 0px 0px);">
                  <div class="bootstrap-filestyle input-group">
                    <input type="text" class="form-control " disabled="">
                    <span class="group-span-filestyle input-group-btn" tabindex="0">
                      <label for="organization_logo" class="btn btn-default ">
                        <span class="glyphicon glyphicon-folder-open"></span> 浏览...
                      </label>
                    </span>
                  </div>
                </div>
                <div class="col-xs-4"><button type="submit" class="btn btn-primary">文件上传</button></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
